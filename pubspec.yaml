name: agro_care_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  google_sign_in: ^6.2.1
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9
  firebase_analytics: ^10.8.9

  go_router: ^14.2.3
  provider: ^6.1.2

  cupertino_icons: ^1.0.2
  lottie: 2.3.2
  smooth_page_indicator: ^1.2.0+3
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  carousel_slider: ^5.0.0
  shimmer: ^3.0.0
  firebase_ui_firestore: ^1.6.3
  shared_preferences: ^2.2.3
  image_picker: ^1.0.8
  timeago: ^3.7.0
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/anim/
    - assets/svg/
    - assets/icons/

  fonts:
    - family: SanFrancisco
      fonts:
        - asset: fonts/SFUIDisplay-Regular.otf
    - family: SanFranciscoLight
      fonts:
        - asset: fonts/SFUIDisplay-Light.ttf
    - family: SanFranciscoBold
      fonts:
        - asset: fonts/SFUIDisplay-Bold.ttf
    - family: Jolchobi
      fonts:
        - asset: fonts/Jolchobi.ttf
    - family: NotoSansBengali
      fonts:
        - asset: fonts/NotoSansBengali-Regular.ttf
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
