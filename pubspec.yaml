name: agro_care_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9
  firebase_analytics: ^10.8.9

  hive: ^2.2.3
  hive_flutter: ^1.1.0

  cupertino_icons: ^1.0.2
  lottie: 2.3.2
  go_router: ^14.2.3
  provider: ^6.1.2
  smooth_page_indicator: ^1.2.0+3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/anim/

  fonts:
    - family: SanFrancisco
      fonts:
        - asset: fonts/SFUIDisplay-Regular.otf
    - family: SanFranciscoLight
      fonts:
        - asset: fonts/SFUIDisplay-Light.ttf
    - family: SanFranciscoBold
      fonts:
        - asset: fonts/SFUIDisplay-Bold.ttf
    - family: Jolchobi
      fonts:
        - asset: fonts/Jolchobi.ttf
    - family: NotoSansBengali
      fonts:
        - asset: fonts/NotoSansBengali-Regular.ttf
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
